<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>

</style>

<body>
    <header>
        <h1>Digilist</h1>
    </header>
    <main>
        <div class="to-do-container">
            <section class="top-bar">
                <h2>To do list</h2>
            </section>
            <section class="body">
                <div class="to-do-item ct-container ct-unactive">
                    <section class="top-bar">
                        <section class="left">
                            <div class="checkmark">

                            </div>
                        </section>
                        <section class="middle">
                            <h3 class="name">
                                water plants
                            </h3>
                        </section>
                        <section class="right">
                            <div class="expand-arrow ct-affected ct-toggler ct-unactive">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="6 9 12 15 18 9"></polyline>
                                </svg>
                            </div>
                        </section>
                    </section>
                    <section class="content ct-affected ct-unactive">
                        This task does not have any sub-tasks
                    </section>

                </div>
            </section>

        </div>
    </main>
    <script src="dependencies/class toggler/class toggler.js"></script>
    <link rel="stylesheet" href="dependencies/debug borders/debug borders.css">
    <script src="dependencies/debug borders/debug borders.js"></script>
    <script src="app.js"></script>
</body>


</html>
